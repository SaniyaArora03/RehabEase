<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>RehabEase</title>
</head>
<body>
    <!-- navbar -->
     <nav class="navbar">
        <div class="nav">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
        </div>
        <div class="nav">
            <i class="fa-solid fa-dumbbell"></i>
            <p>My Exercises</p>
        </div>
        <div class="nav">
            <i class="fa-solid fa-bars-progress"></i>
            <p>My Progress</p>
        </div>
        <div class="nav">
            <i class="fa-solid fa-right-from-bracket"></i>
             <p>Log Out</p>
        </div>
     </nav>
     <!--  -->

     <!-- heading -->
      <h1 class="heading">Welcome! What's the plan for today?</h1>
      <!--  -->
<div class="buttons">
     <!-- buttons -->
        <div class="btn-group">
        <button>Start today's workout</button>
        <button>Contact your Doctor</button>
    </div>
      <!-- note for today -->
 <div class="note">
    <p class="notebook" id="notebook">Note for today: </p>
    <p class="notebook" id="notebook">Yesterday's status: </p>
 </div>
     
</div>


    
</body>
</html>
